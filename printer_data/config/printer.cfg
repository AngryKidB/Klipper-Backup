[firmware_retraction]
retract_length:0.75
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[virtual_sdcard]
path:/home/biqu/printer_data/gcodes
on_error_gcode:CANCEL_PRINT

[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PC4
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -13
position_min: -13
position_max: 240
homing_speed: 20
homing_retract_dist: 0

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB0
position_endstop: -6
position_min: -6
position_max: 229
homing_speed: 40

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC6
#position_min: -0.5
position_min: -10
position_max: 230
homing_speed: 100
second_homing_speed: 100
homing_retract_speed: 100
homing_retract_dist: 2

[stepper_z1]
step_pin: PB7
dir_pin: !PB6
enable_pin: !PB4
microsteps: 16
rotation_distance: 8

[extruder]
max_extrude_cross_section: 2.88
max_extrude_only_distance: 200
min_extrude_temp: 175
step_pin: PD5
dir_pin: PD6
enable_pin: !PB3
microsteps: 16
rotation_distance: 22.6167
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: PB11 #HE0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4 #TH0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 305
pressure_advance: 0.08

[heater_bed]
heater_pin: PB2 #HB
sensor_type: Generic 3950
sensor_pin: PA3 #TB
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 140

[temperature_probe chamber]
#[heater_generic chamber]
#heater_pin: PB10 #HE1
sensor_type: Generic 3950
sensor_pin: PA5 #TH1
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
pullup_resistor: 50000
min_temp:0
max_temp:100

[fan]
pin: PB15

[heater_fan heatbreak_cooling_fan]
pin: PA8

[temperature_fan controller_fan]
pin: PB14
sensor_type: temperature_mcu
control:watermark
min_temp:0
target_temp:35
max_temp:80

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_520049000650434E37343120-if00

[temperature_sensor CB1]
sensor_type: temperature_host

