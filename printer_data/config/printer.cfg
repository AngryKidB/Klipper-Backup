#home_xy_position: 32, 173
#home_xy_position: 117.5, 117.5
#speed: 50
#z_hop: 5                
#z_hop_speed: 5



[homing_override]
axes: xyz
gcode:
      {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
      
      # Homing of X
      {% if home_all or 'X' in params %}
        G28.6245197 X
        G90
        G0 X5
      {% endif %}

      # Homing of Y  
      {% if home_all or 'Y' in params %}
        G28.6245197 Y
      {% endif %}

      # Homing of Z  
      {% if home_all or 'Z' in params %}
        G0 X117.5 Y117.5
        G28.6245197 Z
        G0 Z5
      {% endif %}


[bed_mesh]
horizontal_move_z: 3
#zero_reference_position: 32, 201
#zero_reference_position: 117.5, 145.5
speed: 200
mesh_min: 5,5        # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 225,209     # Max probe range
probe_count: 10,10
mesh_pps: 5,5 
bicubic_tension: 0.2
fade_start: 1
fade_end: 0
fade_target: 0
algorithm: bicubic

[z_tilt]
z_positions: -10, 2
            250, 2
points: 32, 220.374
        200, 220.374
speed: 25
horizontal_move_z: 5
retries: 15
retry_tolerance: 0.01

[adxl345 hotend]
cs_pin: PC15
spi_software_miso_pin: PC11
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC10

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345 bed]
cs_pin: rpi:gpiochip0/gpio74
spi_bus: spidev1.1

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points: 117.5,117.5, 20

[input_shaper]

[screws_tilt_adjust]
screw1: 32, 220.374
screw1_name: rear left screw
screw2: 32, 49.374
screw2_name: front left screw
screw3: 200, 49.374
screw3_name: front right screw
screw4: 200, 220.374
screw4_name: rear right screw
horizontal_move_z: 4
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

