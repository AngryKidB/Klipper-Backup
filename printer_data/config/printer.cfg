[tmc2209 stepper_z]
uart_pin: PD0
#diag_pin: PC6
run_current: 0.700
#stealthchop_threshold: 999999
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: PB5
run_current: 0.700
#stealthchop_threshold: 999999
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PD1
run_current: 0.800
#stealthchop_threshold: 999999
stealthchop_threshold: 0

